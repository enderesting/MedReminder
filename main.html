<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>MedReminder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>

<div id="app">

    <body>
        <header id="header">
            <h1 class="datename">Tuesday 4th of April</h1>
            <button id="calendarButton" onclick="calendarToggle()" style="width:100px;height:40px;">
                <i class="arrow down" style="width:20px;height:20px;"></i>
            </button>
            <!-- <p>Down arrow: <i class="arrow down"></i></p> -->

            <!-- calendar embbed -->
            <!-- swap into calendar.html -->

        </header>

        <main>
            <div id="controls">
                <button onclick="go_to_scanner()" class="control-button" class="tooltip">
                    <i class="fa fa-plus"></i>
                    <span class="tooltiptext">add reminder</span>
                </button>
                <!-- <button onclick="clean_checked()" class="control-button" class="tooltip">
                    <i class=" 	fa fa-trash"></i>
                    <span class="tooltiptext">clear list</span>
                </button> -->
                <button onclick="clear_list()" class="control-button" class="tooltip">
                    <i class=" 	fa fa-bug"></i>
                    <span class="tooltiptext">debug: clear all</span>
                </button>
            </div>

            <div id="reminders-list">
                <ul id="ul">
                </ul>
            </div>

            <div id="calendar">
                <div class="days-container">
                    <a class="prev d" onclick="plusSlides(-1,'days')">&#10094;</a>
                    <div class="days fade">1</div>
                    <div class="days fade">2</div>
                    <div class="days fade">3</div>
                    <div class="days fade">4</div>
                    <div class="days fade">5</div>
                    <div class="days fade">6</div>
                    <div class="days fade">7</div>
                    <div class="days fade">8</div>
                    <div class="days fade">9</div>
                    <div class="days fade">10</div>
                    <div class="days fade">11</div>
                    <div class="days fade">12</div>
                    <div class="days fade">13</div>
                    <div class="days fade">14</div>
                    <div class="days fade">15</div>
                    <div class="days fade">16</div>
                    <div class="days fade">17</div>
                    <div class="days fade">18</div>
                    <div class="days fade">19</div>
                    <div class="days fade">20</div>
                    <div class="days fade">21</div>
                    <div class="days fade">22</div>
                    <div class="days fade">23</div>
                    <div class="days fade">24</div>
                    <div class="days fade">25</div>
                    <div class="days fade">26</div>
                    <div class="days fade">27</div>
                    <div class="days fade">28</div>
                    <div class="days fade">29</div>
                    <div class="days fade">30</div>
                    <div class="days fade">31</div>
                    <a class="next d" onclick="plusSlides(1,'days')">&#10095;</a>
                </div>

                <div class="months-container">
                    <a class="prev m" onclick="plusSlides(-1,'month')">&#10094;</a>
                    <div class="month fade">January</div>
                    <div class="month fade">Feburary</div>
                    <div class="month fade">March</div>
                    <div class="month fade">April</div>
                    <div class="month fade">May</div>
                    <div class="month fade">June</div>
                    <div class="month fade">July</div>
                    <div class="month fade">August</div>
                    <div class="month fade">September</div>
                    <div class="month fade">October</div>
                    <div class="month fade">November</div>
                    <div class="month fade">December</div>
                    <a class="next m" onclick="plusSlides(1,'month')">&#10095;</a>
                </div>

            </div>
        </main>
    </body>
    <out>
        <button onclick="pop_reminder()" class="control-button corner" class="tooltip">
            <i class=" 	fa fa-bell-o"></i>
            <span class="tooltiptext">get notification</span>
        </button>
    </out>

    <script src="behavior.js"></script>
    <script src="main.js"></script>
</div>

</html>
